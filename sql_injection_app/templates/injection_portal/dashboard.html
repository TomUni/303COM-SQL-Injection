{% extends "base.html" %}

{% block page_content %}
<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card ">
                <div class="card-header">
                    <h4 class="card-title"> Database Tables</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table tablesorted">
                            <thead class=" text-primary">
                            <tr>
                                <th>
                                    Table Name
                                </th>
                                <th>
                                    Rows
                                </th>
                            </thead>
                            <tbody>
                            {% for key in tables %}
                            <tr>
                                {% for key1 in key %}
                                <td>{{key1}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
